<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NotionApp</title>
  <!-- Collegamento al font Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Collegamento al CSS generato da Tailwind -->
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Navbar -->
  <nav class="bg-primary text-white shadow mb-4">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <!-- Logo o Nome dell'App -->
        <a href="/" class="text-2xl font-bold">NotionApp</a>
      </div>
      <div>
        <!-- Pulsante Logout (gestito in app.js) -->
        <button id="navbarLogoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <div id="app" class="container mx-auto p-4">
    <!-- Il contenuto verrà inserito dinamicamente da app.js -->
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow mt-4">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      © 2023 NotionApp. Tutti i diritti riservati.
    </div>
  </footer>

  <!-- Script JavaScript -->
  <script src="app.js"></script>
</body>
</html>
